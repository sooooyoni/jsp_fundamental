<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>grid col</title>
    <style>
    	.row{
    	margin-bottom: 10px;
    	
    	}
    	[class^=col]{
    	background-color:coral;
    	border : 1px solid white;
    	height : 50px;
    	text-align : center;
    	color:white;
    	
    	}
    </style>
  </head>
  <body>
    <div class="container">
    <p>width와 상관없이 항상 수평으로 정렬된다.
    (<span id="sung"></span>)
	    <div class="row">
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
		    <div class="col-1"></div>
	    </div>
	    <div class="row">
		    <div class="col-8">col-8</div>
		    <div class="col-4">col-4</div>
	    </div>
	    <div class="row">
		    <div class="col-4">col-4</div>
		    <div class="col-4">col-4</div>
		    <div class="col-4">col-4</div>
	    </div>
    </div>
    
  </body>
  <script>
  $(window).resize(function(){
	 $("#sung").empty();
	 $("#sung").text($(window).width());
  });
  </script>
</html>
